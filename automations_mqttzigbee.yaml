- alias: 'MQTT Zigbee Occupancy'
  initial_state: true
  hide_entity: true
  trigger:
    - platform: mqtt
      topic: 'tele/zigbee/RESULT'
  condition:
    - condition: template
      value_template: "{{ 'Occupancy' in trigger.payload }}"
  action:
    - service: mqtt.publish
      data_template:
        topic: 'tele/zigbee/{{ trigger.payload_json | first }}/Occupancy'
        payload: 'ON'

- alias: 'MQTT Zigbee Humidity'
  initial_state: true
  hide_entity: true
  trigger:
    - platform: mqtt
      topic: 'tele/zigbee/RESULT'
  condition:
    - condition: template
      value_template: "{{ trigger.payload_json[trigger.payload_json | first] | first == 'Humidity' }}"
  action:
    - service: mqtt.publish
      data_template:
        topic: 'tele/zigbee/{{ trigger.payload_json | first }}/Humidity'
        payload: '{{ trigger.payload_json[trigger.payload_json | first].Humidity }}'

